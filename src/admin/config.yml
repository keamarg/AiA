  - name: home
    label: Home
    files:
      - file: "src/index.md"
        label: Landing Page
        name: landing
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Is Home, name: isHome, widget: hidden, default: true }
          - {
              label: Hero Heading,
              name: hero_heading,
              widget: string,
              required: false,
            }
          - { label: Hero Text, name: hero_text, widget: text, required: false }
          - {
              label: Hero Image,
              name: hero_image,
              widget: image,
              required: false,
            }
          - {
              label: Hero Image URL (optional link),
              name: hero_image_url,
              widget: string,
              required: false,
            }
          - label: Footer
            name: footer
            widget: object
            collapsed: false
            required: false
            fields:
              - { label: Text, name: text, widget: text, required: false }
              - {
                  label: CTA Text,
                  name: cta_text,
                  widget: string,
                  required: false,
                }
              - {
                  label: CTA URL,
                  name: cta_url,
                  widget: string,
                  required: false,
                }
          - { label: Body, name: body, widget: markdown, required: false }

