<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication</title>
  </head>
  <body>
    <script>
      // Relay OAuth result back to Decap CMS and close the popup
      if (window.opener) {
        window.opener.postMessage(
          'authorization:github:success:' + window.location.search,
          '*'
        );
        window.close();
      }
    </script>
    Authentication complete. You can close this window.
  </body>
  </html>
